    <body>
        <div class="container">
            <div id="display-Alarm-duration" style="display: none;">
                <div id="back-btn" onclick="toggleDivVisibility(3)">
                    <i class="fa-solid fa-arrow-left fa-beat" style="color: white;"></i>
                </div>
                <div class="dropdown">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Duration
                    </a>
                    <ul class="dropdown-menu" id="dropdown-item">
                      <li class="duration" value="1">1</li>
                      <li class="duration" value="2">2</li>
                      <li class="duration" value="3">3</li>
                      <li class="duration" value="4">4</li>
                      <li class="duration" value="5">5</li>
                      <li class="duration" value="10">10</li>
                    </ul>
                  </div>
            </div>
            <div id="display-Alarm-Tone" style="display: none;">
                <div id="back-btn" onclick="toggleDivVisibility(3)">
                    <i class="fa-solid fa-arrow-left fa-beat" style="color: #fafafa;"></i>
                </div>
                <div>
                    <ul id='music-item'>
                        <li><span>shreman Narayan</span><audio src="./music/radhe.mp3/Shreeman Narayan Narayan Hari Hari - Dhun-(Odiagan.com).mp3" id="shreman-Narayan"></audio><input type="radio" name="color" value="shreman-Narayan" checked></li>
                        <li><span>Radhe Radhe</span><audio src="./music/radhe.mp3/Radhe-Radhe-Barsane-Wali-Radhe(PagalWorldl).mp3" id='Radhe-Radhe'></audio><input type="radio" name="color" value="Radhe-Radhe"></li>
                        <li><span>Tumhe kitna pyar</span><audio src="./music/radhe.mp3/Tumhe Kitna Pyaar Karte_320(PagalWorld.com.se).mp3" id="Tumhe-kitna"></audio><input type="radio" name="color" value="Tumhe-kitna"></li>
                        <li><span>Do Pal veer</span><audio src="./music/radhe.mp3/Do Pal - Veer-Zaara 128 Kbps.mp3" id="Do-Pal"></audio><input type="radio" name="color" value="Do-Pal"></li>
                        <li><span>Main Pal Do</span><audio src="./music/radhe.mp3/Main Pal Do Pal Ka Shair Hoon Kabhi Kabhie 128 Kbps.mp3" id='Main-Pal'></audio><input type="radio" name="color" value="Main-Pal"></li>
                        <li><span>Gatividhi</span><audio src="./music/radhe.mp3/Gatividhi_64(PagalWorld.com.se).mp3" id='Gatividhi'></audio><input type="radio" name="color" value="Gatividhi"></li>
                    </ul>
                </div>
            </div>
            <div id="display-alarm" style="display: flex;">
                <h1 id="textdisplay">display</h1>
            </div>
            <div class="set-alarm">
                <div class="clock"><h2>Alarm Clock</h2></div>
                <div class="setTime">
                    <label for="set-time" style='font-size: 20px; color:whitesmoke;font-weight: bolder; opacity: .8;'>Time:</label>
                    <input type="time" id="set-time" placeholder="">
                </div>
                <div class="setDate">
                    <label for="set-date" style='font-size: 20px; color:whitesmoke;font-weight: bolder; opacity: .8'>Date:</label>
                    <input type="date"  id="set-date" placeholder="">
                </div>
               <div class="btns">
                    <button class="set-btn" onclick="setAlarm()">Set</button>
                    <button class="reset-btn" onclick="stopAlarm()">Stop</button>
                
                </div>
                <div class="setting">
                    <div class="dropdown">
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-gear" style="margin-left:5px;"></i>
                        </a>
                      
                        <ul class="dropdown-menu">
                          <li class="dropdown" onclick="toggleDivVisibility(1)">Alarm Tone</li>
                          <li class='dropdown'onclick="toggleDivVisibility(2)">Ring Duration</li>
                          
                        </ul>
                      </div>
                </div>
            </div>
       </div>
